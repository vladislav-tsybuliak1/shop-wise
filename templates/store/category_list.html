{% extends "base.html" %}
{% block content %}
  <h1>
    Category list
    <a href="{% url 'store:category-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if category_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for category in category_list %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="{% url 'store:category-update' category.id %}">
            Update
          </a>
        </td>
        <td>
          <a style="color: red"
            href="{% url 'store:category-delete' category.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
    </table>
    {% else %}
      <p>There are no categories.</p>
    {% endif %}
{% endblock %}

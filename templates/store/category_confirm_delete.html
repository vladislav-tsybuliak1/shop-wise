{% extends "base.html" %}

{% block content %}
  <h1>Delete category {{ category.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'store:category-list' %}">Cancel</a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}

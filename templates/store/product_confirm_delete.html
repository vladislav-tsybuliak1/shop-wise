{% extends "base.html" %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center pt-2">
    <div class="col-md-8">
      <h1>Delete product {{ product.name }}?</h1>
      <form action="" method="post">
        {% csrf_token %}
        <a class="btn btn-secondary" href="{% url 'store:product-detail' product.id %}">Cancel</a>
        <input type="submit" value="Yes" class="btn btn-danger">
      </form>
    </div>
  </div>
{% endblock %}

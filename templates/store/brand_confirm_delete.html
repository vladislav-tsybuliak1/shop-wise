{% extends "base.html" %}

{% block content %}
  <h1>Delete brand {{ brand.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'store:brand-list' %}">Cancel</a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}

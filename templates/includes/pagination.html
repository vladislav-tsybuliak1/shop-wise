{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination">
    <li class="page-item">
      {% if page_obj.has_previous %}
        <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}">Prev</a>
      {% else %}
        <p class="page-link disabled">Prev</p>
      {% endif %}
    </li>
    <li class="page-item active">
      <span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}

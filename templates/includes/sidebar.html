<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="#">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
  {% endif %}

  <br>
  <li class="list-group-item"><a href="{% url 'store:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'store:product-list' %}">All products</a></li>
  <li class="list-group-item"><a href="{% url 'store:order-list' %}">Orders</a></li>
  <li class="list-group-item"><a href="{% url 'store:cart-detail' %}">ShoppingCart</a></li>
</ul>
